    <section class="sec-formulario container">
        <h2>¿Te gustaría encargarme un dibujo personalizado?</h2>
        <h5>No dudes en contactarme!</h5>
        
        <form action="" method="post" id="formulario">

            <div class="mt-3 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input class="form-control" type="text" placeholder="Nombre" id="nombre" name="nombre">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input class="form-control" type="text" placeholder="Apellido" id="apellido" name="apellido">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>

            <input class="mr-4 btn btn-light" type="submit" onclick="return enviarFormulario();"  value="Enviar">
            <input type="reset" class="btn btn-light" value="Borrar">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Permito que Eunoia me envíe información sobre promociones y noticias vía mail.
                </label>
            </div>

        </form>
        <div id="error"></div>
    </section>
